<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Monster Hunter Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body style="height: 100vh; width: 100vw; padding: 0; margin: 0;">
        <div class="container-fluid d-flex w-100 h-100">
            <div class="row w-100 h-100">
                <div class="container col w-50 d-flex justify-content-center align-items-center">
                    <form method="POST">
                        <input type="text" name="skill" placeholder="skill">
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="col w-50 h-100">
                    {% if content %}
                        {% for item in content %}
                            <div class="container item">
                                <div class="row">
                                    <div class="col-sm">{{ item.name }}</div>
                                    <div class="col-sm">{{ item.rank }}</div>
                                    <div class="col-sm">Skills</div>
                                    <div class="container col-sm">
                                        <ul>
                                            {% for skill in item.skills %}
                                                <li>{{skill}}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <h1>Your content will display here</h1>
                    {% endif %}
                </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
